
<div style="float: left">
    <h2 class="text-center">Items go in inventory</h2>
  <form [formGroup]="goInForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="quantity">Item quantity to be go in:</label>
     <input type="number"  placeholder="Item quantity" formControlName="quantity" name="quantity" class="form-control" id="quantity">
    </div>
  
    <button class="btn btn-success" >Items Go In</button>
  </form>
  </div>


<div style="float: left">
    <h2 class="text-center">Edit Item</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Item name:</label>
      <input type="text" formControlName="name" placeholder="Item name" name="name" class="form-control" id="name">
    </div>
  
    <div class="form-group">
      <label for="sku">Item SKU</label>
      <input  placeholder="Item SKU" formControlName="sku" name="sku" class="form-control" id="sku">
    </div>
  
    <div class="form-group">
      <label for="code">Item code:</label>
     <input  placeholder="Item code" formControlName="code" name="code" class="form-control" id="code">
    </div>
  
    <div class="form-group">
      <label for="quantity">Item quantity:</label>
     <input type="number"  placeholder="Item quantity" formControlName="quantity" name="quantity" class="form-control" id="quantity">
    </div>
  
    <button class="btn btn-success" >Update</button>
  </form>
  </div>

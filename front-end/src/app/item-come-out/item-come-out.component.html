
<div style="float: left">
    <h2 class="text-center">Items comeout of inventory</h2>
  <form [formGroup]="comeOutForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="quantity">Number of items quantity to be comeout:</label>
     <input type="number"  placeholder="Item quantity" formControlName="quantity" name="quantity" class="form-control" id="quantity">
    </div>
  
    <button class="btn btn-success" >Items comeout</button>
  </form>
  </div>
